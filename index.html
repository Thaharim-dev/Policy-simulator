<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Simulator - Deep Agent VAPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-4xl mx-auto mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Policy Deep Agent Simulator (5-Stage VAPS)</h1>
        <p class="text-gray-600 mb-6">Every stage now uses a <strong>Generate-Critique-Synthesize</strong> Deep Agent pattern.</p>

        <div id="initial-input" class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
            <label for="policy-idea" class="block text-lg font-medium text-gray-700 mb-2">Enter Initial Policy Idea:</label>
            <textarea id="policy-idea" rows="2" class="w-full border-gray-300 rounded-lg p-3 text-sm" placeholder="e.g., Implement a 4-day work week..."></textarea>
            <button onclick="startSimulation()" id="start-btn" class="mt-4 px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 shadow-md">
                Start Stage 1: Agenda Setting (Deep Benevolence Agent)
            </button>
        </div>

        <div id="stage-indicators" class="mt-8 grid grid-cols-2 sm:grid-cols-5 gap-3 text-center text-sm font-semibold">
            <div id="stage-1" class="stage-card p-3 rounded-xl active-stage text-gray-900 border-teal-500">1. Agenda Setting (B)</div>
            <div id="stage-2" class="stage-card p-3 rounded-xl border-gray-300 text-gray-500">2. Formulation (A)</div>
            <div id="stage-3" class="stage-card p-3 rounded-xl border-gray-300 text-gray-500">3. Selection (I/A)</div>
            <div id="stage-4" class="stage-card p-3 rounded-xl border-gray-300 text-gray-500">4. Implementation (A)</div>
            <div id="stage-5" class="stage-card p-3 rounded-xl border-gray-300 text-gray-500">5. Evaluation (I)</div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto">
        <div id="output-area" class="bg-white p-6 rounded-xl shadow-2xl border border-gray-100 min-h-[400px] flex flex-col justify-between">
            <div id="stage-status" class="text-lg font-medium text-gray-700">Awaiting simulation start...</div>
            <div id="llm-result" class="mt-4 text-gray-800 space-y-4">
                <p class="text-gray-500 italic">Policy results will appear here.</p>
            </div>
            <div id="controls" class="mt-6 pt-4 border-t border-gray-100 flex justify-end">
                <button onclick="runNextStage()" id="next-stage-btn" class="px-6 py-3 bg-teal-600 text-white font-semibold rounded-lg hidden" disabled>Run Next Stage</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
